<!DOCTYPE html>
	<head>
		<meta charset="utf-8">
		<title>Daniil's Asteroids</title>
		<link href='http://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'>
		<link rel="stylesheet" href="styles.css">
		<script src="processing.js"></script>
	</head>
	<body>
		<header>
			<h1>Asteroids</h1>
		</header>
			<section id="content">
				<canvas id="AsteroidsGame" data-processing-sources="Asteroid.pde AsteroidsGame.pde Bullet.pde Floater.pde Spaceship.pde Star.pde">
				</canvas>
		    </section>
	    <footer>
		    <br>Press <span style="color: rgb(255,0,0)">W</span> to accelerate
		    <br>Press <span style="color: rgb(255,0,0)">A</span> to turn left
		    <br>Press <span style="color: rgb(255,0,0)">D</span> to turn right
		    <br>Press <span style="color: rgb(255,0,0)">H</span> to jump into hyperspace
		    <br>Press <span style="color: rgb(255,0,0)">SPACE</span> to shoot and destroy asteroids
	    </footer>
	</body>
</html>
